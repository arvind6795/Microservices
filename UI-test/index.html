<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>Coffee Shop</h2>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Link</a>
    </div>
    <input type="text" id="search" placeholder="Search">
  </nav>

  <main>
    <h1>Menu</h1>
    <table id="menu-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>SKU</th>
        </tr>
      </thead>
      <tbody id="menu-body">
        <!-- Products will load here -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
